<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Css -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- Foot Awesome -->
    <script
      src="https://kit.fontawesome.com/0d1afbb330.js"
      crossorigin="anonymous"
    ></script>

    <!-- My Css -->
    <link rel="stylesheet" href="style.css" />

    <title>Form</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="header">
        <h4 class="text-center">Built with Material Design for Boostrap 4</h4>

        <img
          src="images/download.png"
          alt="download image "
          class="img-download mx-auto d-block"
        />
      </div>

      <div class="row g-5">
        <div class="col-md-6">
          <div class="class px-4 sub-div-left left-form mt-4">
            <div class="p-4 text-center">
              <i class="fa-solid fa-lock lock-icon"></i>

              <h4 class="d-inline login-left">Login:</h4>
            </div>

            <div class="inner mb-3">
              <i class="fa-solid fa-envelope msg-icon me-2"></i>

              <input
                type="text"
                placeholder="Your Email"
                class="myInput mt-2 d-inline"
              />
            </div>

            <div class="inner mb-3">
              <i class="fa-solid fa-lock lock-icon-left me-3"></i>

              <input
                type="text"
                placeholder="Your Password"
                class="myInput mt-2 d-inline"
              />
            </div>

            <button type="button" class="btn-left mt-5 mx-auto d-block">
              Next
            </button>
          </div>

          <button type="button" class="btn-bottom-left  fw-bold fs-5">
            SIGN UP
          </button>
        </div>

        <div class="col-md-6">
          <div class="class px-4 sub-div-left left-form mt-4 right-form">
            <div class="p-4 text-center">
              <i class="fa-solid fa-user text-white"></i>

              <h4 class="d-inline login-left text-white">Login:</h4>
            </div>

            <div class="inner mb-3">
              <i class="fa-solid fa-envelope msg-icon me-2 text-white"></i>

              <input
                type="text"
                placeholder="Your Email"
                class="myInput2 mt-2 d-inline"
              />
            </div>

            <div class="inner mb-3">
              <i class="fa-solid fa-lock lock-icon-left me-3 text-white"></i>

              <input
                type="text "
                placeholder="Your Password"
                class="myInput2 mt-2 d-inline"
              />
            </div>

            <button type="button" class="btn-right mt-5 mx-auto d-block">
              Next
            </button>
          </div>

          <button type="button" class="btn-bottom-right fw-bold fs-5">
            SIGN UP
          </button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
